<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome extensie</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="extensionContainer">
        <div class="h1Container">
            <h1>Veri<h1 class="secondWordInH1">News</h1>
            </h1>
        </div>
        <div class="headerP"><p>Deze extensie controleert of een nieuwsbron betrouwbaar is.</p></div>

        <div class="buttonContainer">
            <button id="clickMe">Scan artikel</button>
        </div>
    
        <div class="textBoxContainer hiddenBox">
            <script src="popup.js"></script>
            <div class="circleAndTextContainer">
                <div class="single-chart circle hidden">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id= 'source-circle' class="circle hidden" stroke-dasharray="90, 100" d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" id ="sourcePercentage" class="percentage"></text>
                    </svg>
                </div>
                <div class="textContainer">
                    <h2>Nieuwsbron.</h2>
                    <p> Deze Nieuwsbron wordt als zeer betrouwbaar gezien.</p>
                </div>
            </div>
        </div> 
        <div class="textBoxContainer hiddenBox">
            <div class="circleAndTextContainer">
                <div class="single-chart circle hidden">
                    <svg viewBox="0 0 36 36" class="circular-chart">
                        <path class="circle-bg" d="M18 2.0845
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <path id= 'article-circle' class="circle hidden" stroke-dasharray="75, 100"  d="M18 2.0845 
                                  a 15.9155 15.9155 0 0 1 0 31.831
                                  a 15.9155 15.9155 0 0 1 0 -31.831" />
                        <text x="18" y="20.35" id ="articlePercentage" class="percentage"></text>
                        <!-- De x, 100 is het percentage wat wordt weergegeven in de gekleurde balk -->
                        
                    </svg>
                </div>
                <div class="textContainer">
                    <h2>Artikel.</h2>
                    <p> Dit artikel wordt als betrouwbaar gezien.</p>
                </div>
            </div>
        </div>

   
</body>

</html>
